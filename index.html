    <h2>Welcome to the Universal Deck Builder</h2>
    <div class="testbox"></div>
    <div class="container-fluid">
      <div class="d-flex justify-content-center h-100">
        <form class="searchbar">
          <input
            class="search_input"
            id="cardname"
            type="text"
            name=""
            placeholder="Search..."
          />
          <a href="#" class="search_icon">
            <i class="fas fa-search">
              <span class="material-symbols-outlined"> search </span>
            </i>
          </a>
        </form>
      </div>
      <!-- <form class="form-inline my-2 my-lg-0" id="cards-search">

            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->
      <div class="row">
        <div
          id="search-deck"
          class="col p-4 text-white"
          style="background-color: #f0544f"
        >
          Result:
        </div>
        <div
          id="player-deck"
          class="col p-4 text-white"
          style="background-color: #d81e5b"
        >
          Main Deck:

        <div
          id="card-info"
